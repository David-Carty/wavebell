<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WaveBell Demo</title>
  <style>
  .range-bar {
    width: 500px;
    padding: 2px;
    margin: 15px 0;
    border: 1px solid #ccc;
  }
  .range-bar .range {
    height: 4px;
    background-color: #6c4;
  }
  </style>
</head>
<body>
  <p>Click button to start record.</p>
  <button id="btn">Start</button>
  <div class="range-bar">
    <div class="range" id="rng"></div>
  </div>
  <script src="/dist/wavebell.js"></script>
  <script>
  var bell = new WaveBell();

  var btn = document.getElementById('btn');
  var rng = document.getElementById('rng');

  btn.addEventListener('click', function (e) {
    if (bell.state === 'inactive') {
      bell.start(1000 / 25);
    } else {
      bell.stop();
    }
  });

  bell.on('start', function () {
    btn.innerText = 'Stop';
  });
  bell.on('stop', function () {
    btn.innerText = 'Start';
  });
  </script>
</body>
</html>
