<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WaveBell Demo</title>
  <link rel="stylesheet" href="style.css">
  <style>
  .screen {
    display: block;
    margin: 0 auto;
  }
  </style>
</head>
<body>
  <div class="container">
    <h2>Draw audio waveform</h2>
    <button class="btn" id="btn">Start</button>
    <canvas class="screen" width="500" height="300" id="cvs"></canvas>
  </div>
  <script src="/dist/wavebell.js"></script>
  <script>
  var btn = document.getElementById('btn');
  var cvs = document.getElementById('cvs');
  var ctx = cvs.getContext('2d');

  var bell = new WaveBell();

  btn.addEventListener('click', function (e) {
    if (bell.state === 'inactive') {
      bell.start(1000 / 25);
    } else {
      bell.stop();
    }
  });

  var BUF_SIZE = 500;
  var buffer = new Array(BUF_SIZE).fill(0);
  var cursor = 0;

  bell.on('wave', function (e) {
    buffer[cursor++ % BUF_SIZE] = e.value;
  });

  bell.on('start', function () {
    requestAnimationFrame(drawFrame);
  });
  bell.on('stop', function () {
  });

  function drawFrame () {
    requestAnimationFrame(drawFrame);
    ctx.save();
    // empty canvas
    ctx.clearRect(0, 0, 500, 300);
    // draw audio waveform
    for (var i = 1; i <= BUF_SIZE; i++) {
      var x = (cursor + i) % BUF_SIZE;
      var h = 250 * buffer[x];
      ctx.beginPath();
      ctx.moveTo(x, 150 - 0.5 * h);
      ctx.lineTo(x, 150 + 0.5 * h);
      ctx.strokeStyle = '#6c4';
      ctx.stroke();
    }
    // draw middle line
    ctx.beginPath();
    ctx.moveTo(0, 150.5);
    ctx.lineTo(500, 150.5);
    ctx.strokeStyle = '#000';
    ctx.stroke();
    ctx.restore();
  }
  </script>
</body>
</html>
